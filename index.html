<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weblex</title>
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__icon">
          <a href="#" class="logo__link">
            <img src="./assets/logo_welbex.svg" alt="logo icon" />
          </a>
        </div>

        <p class="logo__title">
          крупный интегратор CRM в&nbsp;Росcии и&nbsp;ещё 8&nbsp;странах
        </p>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#!">Услуги</a></li>
          <li class="nav__item"><a class="nav__link" href="#!">Виджеты</a></li>
          <li class="nav__item"><a class="nav__link" href="#!">Интеграции</a></li>
          <li class="nav__item"><a class="nav__link" href="#!">Кейсы</a></li>
          <li class="nav__item"><a class="nav__link" href="#!">Сертификаты</a></li>
        </ul>
      </nav>

      <div class="header__contacts">
        <div class="header__phone">
          <a href="tel:+75555555555">+7 555 555-55-55</a>
        </div>
  
        <ul class="header__socials">
          <li class="header__socials-icon">
            <a
              class="header__socials-link"
              href="https://web.telegram.org/a/"
              target="_blank"
            >
              <img src="./assets/telegram.svg" alt="telegram link" />
            </a>
          </li>
          <li class="header__socials-icon">
            <a
              class="header__socials-link"
              href="https://www.viber.com/ru/"
              target="_blank"
            >
              <img src="./assets/viber.svg" alt="viber link" />
            </a>
          </li>
          <li class="header__socials-icon">
            <a
              class="header__socials-link"
              href="https://web.whatsapp.com/"
              target="_blank"
            >
              <img src="./assets/whatsapp.svg" alt="whatsapp link" />
            </a>
          </li>
        </ul>
      </div>


    </header>
  </body>
</html>
